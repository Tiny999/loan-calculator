<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link rel="stylesheet" href="./bootstrap.min.css">

    <style>

        #tab{
            display: none;
        }

        .table{
            border: 1px solid #333;
        }

        .table tfoot{
            text-align: right;
        }
        
        @media print {
        #calc-form,
        #pdf {
          display: none;
        }

        /* @page { size: auto;  margin: 0mm; } */
      }
    </style>

</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <form id="calc-form">
                    <div class="form-group mb-2">
                        <label>Client Name</label>
                        <input id="clientName" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Amount</label>
                        <input id="amount" type="number" step="0.01" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Total Intrest</label>
                        <input id="interest" type="number" step="0.01" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Date of Disbursment</label>
                        <input id="dateDisburse" type="date" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Period for Repayment</label>
                        <input id="periodRepay" type="number" step="0.01" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Loan</button>
                </form>
            </div>
            <div class="col-md-6"></div>
            <div id="tab">
                <div class="text-center my-3">
                    <h6>MICRO INVESTMENT SUPPORT SERVICES DUGBE DR</h6>
                    <h6>AGREED REPAYMENT SCHEDULE FORM</h6>
                </div>
                <div class="mb-3">
                    <p>Acct Name: Micro Investment Support Services</p>
                    <p>Acct Nos: 1122343422</p>
                    <p>Bank: Zenith Bank</p>
                </div>
                <table class="table table-bordered">
                </table>
            </div>
            <div id="pdf" class="mt-2">
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    
    <script src="./app.js"></script>
</body>
</html>
