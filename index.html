<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calc</title>
    <link rel="stylesheet" href="./bootstrap.min.css">

    <style>
        #pdf{
            display: none;
        }
    </style>

</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <form id="calc-form">
                    <div class="form-group mb-2">
                        <label>Client Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Amount in figures</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Total Intrest</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Total Amount</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Date of Disbursment</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Date of Last Repayment</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Period for Repayment</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Repayment</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Loan</button>
                </form>
            </div>
            <div class="col-md-6"></div>
            <table id="tab" style="width: 600px;" class="table table-bordered mt-5 showing">

            </table>
            <div class="text-center mt-4">
                <button id='pdf' class="btn btn-primary">Download PDF</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="./html2canvas.1.0.0-rc.7.js"></script>
    <script src="./dompurify.2.2.0.min.js"></script>
    <script src="./jspdf.2.1.1.umd.min.js"></script>
    
    <script src="./app.js"></script>
</body>
</html>
